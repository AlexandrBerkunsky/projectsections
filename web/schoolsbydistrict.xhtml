<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>#{districtBean.district.name} район</title>
    </h:head>
    <h:body>
            <h:form>
                <p:commandButton action="#{schoolBean.showadd}" value="Створити школу" ajax="false" rendered="#{!schoolBean.edit and !schoolBean.schooladd}"/>
            </h:form>


            <h:form id="addform">
            <h:panelGroup rendered="#{!schoolBean.edit and schoolBean.schooladd}">

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Коротка назва школи" for="shortnameschool"/>
                    <p:inputText value="#{schoolBean.school.shortname}" id="shortnameschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. ЗОШ №1"/>
                    <p:outputLabel value="Телефон" for="phoneschool"/>
                    <p:inputMask value="#{schoolBean.school.phone}" id="phoneschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. (0512)12-34-56" mask="(0512)99-99-99"/>

                    <p:outputLabel value="Електронна пошта" for="mailschool"/>
                    <p:inputText value="#{schoolBean.school.email}" id="mailschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. qwerty@gmail.com"/>
                    <p:outputLabel value="ПІБ Директора" for="directorschool"/>
                    <p:inputText value="#{schoolBean.school.director}" id="directorschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. Іванов А.А."/>
                    <p:outputLabel value="Адреса школи" for="addressschool"/>
                    <p:inputText value="#{schoolBean.school.address}" id="addressschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. вулиця Пушкінська 5"/>
                    <p:outputLabel value="Кількість кабінетів (число)" for="ccabinetsschool"/>
                    <p:inputText value="#{schoolBean.school.countcabinets}" id="ccabinetsschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. 21"/>
                    <p:outputLabel value="ЄДРПОУ" for="edrpouschool"/>
                    <p:inputText value="#{schoolBean.school.edrpou}" id="edrpouschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. 23671631"/>
                    <p:outputLabel value="Назва школи" for="nameschool"/>
                    <p:inputText value="#{schoolBean.school.name}" id="nameschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. Миколаївська загальноосвітня школа І-ІІІ ступенів № 1"/>
                    <p:outputLabel value="Повна назва школи" for="fullnameschool"/>
                    <p:inputText value="#{schoolBean.school.fullname}" id="fullnameschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" placeholder="прик. загальноосвітня школа І - ІІІ ступенів № 1 Миколаївської міської ради Миколаївської області"/>
                    <p:outputLabel value="Login школи" for="loginschool"/>
                    <p:inputText value="#{schoolBean.school.login}" id="loginschool" required="#{not empty param['addform:addbutton']}" style="width: 500px"/>
                    <p:outputLabel value="Пароль школи" for="passwordschool"/>
                    <p:inputText value="#{schoolBean.school.password}" id="passwordschool" required="#{not empty param['addform:addbutton']}" style="width: 500px" />
                    <p:commandButton id="addbutton" action="#{schoolBean.add(districtBean)}" value="Створити нову" update="@all"/>
                    <p:commandButton id="canceladdbutton" action="#{schoolBean.cancelEdit()}" value="Скасувати" update="@all"/>
                </h:panelGrid>
            </h:panelGroup>
            </h:form>

            <h:panelGroup rendered="#{schoolBean.edit and !schoolBean.schooladd}">
                <h:form id="editschool">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Коротка назва школи" for="shortnameedit"/>
                        <p:inputText value="#{schoolBean.school.shortname}" id="shortnameedit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. ЗОШ №1"/>
                        <p:outputLabel value="Телефон" for="phoneschooledit"/>
                        <p:inputText value="#{schoolBean.school.phone}" id="phoneschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. (0512)12-34-56"/>
                        <p:outputLabel value="Електронна пошта" for="mailschooledit"/>
                        <p:inputText value="#{schoolBean.school.email}" id="mailschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. qwerty@gmail.com"/>
                        <p:outputLabel value="ПІБ Директора" for="directorschooledit"/>
                        <p:inputText value="#{schoolBean.school.director}" id="directorschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. Іванов А.А."/>
                        <p:outputLabel value="Адреса школи" for="addressschooledit"/>
                        <p:inputText value="#{schoolBean.school.address}" id="addressschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. вулиця Пушкінська 5"/>
                        <p:outputLabel value="Кількість кабінетів (число)" for="ccabinetsschooledit"/>
                        <p:inputText value="#{schoolBean.school.countcabinets}" id="ccabinetsschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. 21"/>
                        <p:outputLabel value="ЄДРПОУ" for="edrpouschooledit"/>
                        <p:inputText value="#{schoolBean.school.edrpou}" id="edrpouschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. 23671631"/>
                        <p:outputLabel value="Назва школи" for="nameschooledit"/>
                        <p:inputText value="#{schoolBean.school.name}" id="nameschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. Миколаївська загальноосвітня школа І-ІІІ ступенів № 1"/>
                        <p:outputLabel value="Повна назва школи" for="fullnameschooledit"/>
                        <p:inputText value="#{schoolBean.school.fullname}" id="fullnameschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px" placeholder="прик. загальноосвітня школа І - ІІІ ступенів № 1 Миколаївської міської ради Миколаївської області" />
                        <p:outputLabel value="Login школи" for="loginschooledit"/>
                        <p:inputText value="#{schoolBean.school.login}" id="loginschooledit" required="#{not empty param['editschool:saveedit']}" style="width: 500px"/>
                        <p:outputLabel value="Пароль школи" for="passwordschooledit"/>
                        <p:inputText value="#{schoolBean.school.password}" id="passwordschooledit" required="#{not empty param['editschool:saveedit']}"/>
                    </h:panelGrid>
                    <p:commandButton id="saveedit" action="#{schoolBean.saveEdit}" icon="ui-icon-check" value="Зберегти"
                                     update="@all"/>
                    <p:commandButton id="cancel" action="#{schoolBean.cancelEdit}" icon="ui-icon-cancel" value="Скасувати"
                                     update="@all"/>
                </h:form>
            </h:panelGroup>


        <h:form>
            <p:dataTable var="school" value="#{districtBean.district.schools}" id="schools">
                <p:column headerText="Школа">
                    <h:outputText value="#{school.shortname}"/>
                </p:column>
                <p:column headerText="Телефон">
                    <h:outputText value="#{school.phone}"/>
                </p:column>
                <p:column headerText="Електронна пошта">
                    <h:outputText value="#{school.email}"/>
                </p:column>
                <p:column headerText="Директор">
                    <h:outputText value="#{school.director}"/>
                </p:column>
                <p:column headerText="Правка" style="width: 75px; text-align: center">
                    <p:commandButton actionListener="#{schoolBean.editSchool(school)}" icon="ui-icon-pencil"/>
                </p:column>
                <p:column headerText="Видалити" style="width: 75px; text-align: center">
                    <p:commandButton actionListener="#{schoolBean.delete(school, districtBean)}" icon="ui-icon-trash" update="schools">
                        <p:confirm header="Підтвердження видалення" message="Вы впевнені?" icon="ui-icon-alert"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Так" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Ні" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>

    </h:body>
</f:view>
</html>
