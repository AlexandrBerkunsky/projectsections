<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>#{districtBean.district.name} район</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton action="#{schoolBean.showadd}" value="Створити школу" ajax="false"/>

            <h:panelGroup rendered="#{!schoolBean.edit and schoolBean.schooladd}">

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Коротка назва школи" for="shortnameschool"/>
                    <p:inputText value="#{schoolBean.school.shortname}" id="shortnameschool" required="true"/>
                    <p:outputLabel value="Телефон" for="phoneschool"/>
                    <p:inputText value="#{schoolBean.school.phone}" id="phoneschool" required="true"/>
                    <p:outputLabel value="Електронна пошта" for="mailschool"/>
                    <p:inputText value="#{schoolBean.school.email}" id="mailschool" required="true"/>
                    <p:outputLabel value="ПІБ Директора" for="directorschool"/>
                    <p:inputText value="#{schoolBean.school.director}" id="directorschool" required="true"/>
                    <p:outputLabel value="Адреса школи" for="addressschool"/>
                    <p:inputText value="#{schoolBean.school.address}" id="addressschool" required="true"/>
                    <p:outputLabel value="Кількість кабінетів (число)" for="ccabinetsschool"/>
                    <p:inputText value="#{schoolBean.school.countcabinets}" id="ccabinetsschool" required="true"/>
                    <p:outputLabel value="ЄДРПОУ" for="edrpouschool"/>
                    <p:inputText value="#{schoolBean.school.edrpou}" id="edrpouschool" required="true"/>
                    <p:outputLabel value="Назва школи" for="nameschool"/>
                    <p:inputText value="#{schoolBean.school.name}" id="nameschool" required="true"/>
                    <p:outputLabel value="Повна назва школи" for="fullnameschool"/>
                    <p:inputText value="#{schoolBean.school.fullname}" id="fullnameschool" required="true"/>
                    <p:outputLabel value="Login школи" for="loginschool"/>
                    <p:inputText value="#{schoolBean.school.login}" id="loginschool" required="true"/>
                    <p:outputLabel value="Пароль школи" for="passwordschool"/>
                    <p:inputText value="#{schoolBean.school.password}" id="passwordschool" required="true"/>
                    <p:commandButton action="#{schoolBean.add(districtBean)}" value="Створити нову" ajax="false"/>
                    <p:commandButton action="#{schoolBean.cancelEdit()}" value="Скасувати" ajax="false"/>
                </h:panelGrid>

            </h:panelGroup>

            <h:panelGroup rendered="#{schoolBean.edit and !schoolBean.schooladd}">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Коротка назва школи" for="shortnameedit"/>
                        <p:inputText value="#{schoolBean.school.shortname}" id="shortnameedit" required="true"/>
                        <p:outputLabel value="Телефон" for="phoneschooledit"/>
                        <p:inputText value="#{schoolBean.school.phone}" id="phoneschooledit" required="true"/>
                        <p:outputLabel value="Електронна пошта" for="mailschooledit"/>
                        <p:inputText value="#{schoolBean.school.email}" id="mailschooledit" required="true"/>
                        <p:outputLabel value="ПІБ Директора" for="directorschooledit"/>
                        <p:inputText value="#{schoolBean.school.director}" id="directorschooledit" required="true"/>
                        <p:outputLabel value="Адреса школи" for="addressschooledit"/>
                        <p:inputText value="#{schoolBean.school.address}" id="addressschooledit" required="true"/>
                        <p:outputLabel value="Кількість кабінетів (число)" for="ccabinetsschooledit"/>
                        <p:inputText value="#{schoolBean.school.countcabinets}" id="ccabinetsschooledit" required="true"/>
                        <p:outputLabel value="ЄДРПОУ" for="edrpouschooledit"/>
                        <p:inputText value="#{schoolBean.school.edrpou}" id="edrpouschooledit" required="true"/>
                        <p:outputLabel value="Назва школи" for="nameschooledit"/>
                        <p:inputText value="#{schoolBean.school.name}" id="nameschooledit" required="true"/>
                        <p:outputLabel value="Повна назва школи" for="fullnameschooledit"/>
                        <p:inputText value="#{schoolBean.school.fullname}" id="fullnameschooledit" required="true"/>
                        <p:outputLabel value="Login школи" for="loginschooledit"/>
                        <p:inputText value="#{schoolBean.school.login}" id="loginschooledit" required="true"/>
                        <p:outputLabel value="Пароль школи" for="passwordschooledit"/>
                        <p:inputText value="#{schoolBean.school.password}" id="passwordschooledit" required="true"/>
                    </h:panelGrid>
                    <p:commandButton action="#{schoolBean.saveEdit}" icon="ui-icon-check" value="Зберегти"
                                     ajax="false"/>
                    <p:commandButton action="#{schoolBean.cancelEdit}" icon="ui-icon-cancel" value="Скасувати"
                                     ajax="false"/>
                </h:form>
            </h:panelGroup>

            <p:dataTable var="school" value="#{districtBean.district.schools}" id="schools">
                <p:column headerText="Школа">
                    <h:outputText value="#{school.shortname}"/>
                </p:column>
                <p:column headerText="Телефон">
                    <h:outputText value="#{school.phone}"/>
                </p:column>
                <p:column headerText="Електронна пошта">
                    <h:outputText value="#{school.email}"/>
                </p:column>
                <p:column headerText="Директор">
                    <h:outputText value="#{school.director}"/>
                </p:column>
                <p:column headerText="Правка" style="width: 75px; text-align: center">
                    <p:commandButton actionListener="#{schoolBean.editSchool(school)}" icon="ui-icon-pencil"/>
                </p:column>
                <p:column headerText="Видалити" style="width: 75px; text-align: center">
                    <p:commandButton actionListener="#{schoolBean.delete(school, districtBean)}" icon="ui-icon-trash" update="schools">
                        <p:confirm header="Підтвердження видалення" message="Вы впевнені?" icon="ui-icon-alert"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Так" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Ні" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</f:view>
</html>
