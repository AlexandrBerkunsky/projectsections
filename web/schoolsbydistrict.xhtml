<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>#{districtBean.district.name} район</title>
    </h:head>
    <h:body>
        <p:dataTable var="school" value="#{districtBean.district.schools}">
            <p:column headerText="Школа">
                <h:outputText value="#{school.shortname}"/>
            </p:column>
            <p:column headerText="Телефон">
                <h:outputText value="#{school.phone}"/>
            </p:column>
            <p:column headerText="Електронна пошта">
                <h:outputText value="#{school.email}"/>
            </p:column>
            <p:column headerText="Директор">
                <h:outputText value="#{school.director}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</f:view>
</html>
